      <div class="row">
        <div class="col-md-12">
          <h1>Sign the Charter</h1>
          <p>It's great that you want to help us get Scotland online.  We just need you to give us a few details and we'll then send you a log in to get started.</p>
          <form role="form">
            <div class="form-group">
              <label for="org">Organisation name:</label>
              <input type="text" class="form-control" id="org">
            </div>
            <div class="form-group">
              <label for="comment">Briefly, what does your organisation do:</label>
              <textarea class="form-control" rows="4" id="comment"></textarea>
            </div>
            <div class="form-group">
              <label for="name">Your Name:</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="position">Position in the organisation:</label>
              <input type="text" class="form-control" id="position">
            </div>
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="confirm">Please confirm that you have the authority to sign the Charter on behalf of your organisation:</label>
            <div class="checkbox">
              <label><input type="checkbox" value="">I confirm I am the correct individual</label>
            </div>
            <!-- <div class="form-group">
              <label for="employees">Roughly how many people does your organisation employ (please include volunteers):</label>
              <input type="number" class="form-control" id="employees">
            </div> -->
            <div class="form-group">
              <label for="logo">Please attach a high resolution version of your organisation's logo that can be used on our website:</label>
              <input type="file" class="btn btn-lg btn-info" id="logoFile" onchange="logoFileChanged()" name="logoFile" accept="image/*">
            </div>
            <button type="submit" class="btn btn-default">Sign the Charter</button>
          </form>
