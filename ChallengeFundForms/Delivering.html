<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="http://cdn.jsdelivr.net/jquery.validation/1.13.1/jquery.validate.min.js" type="text/javascript"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/mvc/5.2/jquery.validate.unobtrusive.min.js" type="text/javascript"></script>
    <script src="http://malsup.github.com/jquery.form.js"></script>
    <script src="../Scripts/ChallengeFund.js"></script>
    <script src="../Scripts/ChallengeFundForm.js"></script>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="../Content/main.css" />

    <script src="http://lightswitch05.github.io/table-to-json/javascripts/jquery.tabletojson.min.js"></script>

    <title></title>
</head>
<body>

    <div class="container">

        <br />
        <h1> Delivering benefits </h1>
        <br />

        <!-- This is a template table (row) -->
        <table style="display: none;">
            <tr id="DefaultDeliveringRow">
                <td class="count">
                    ?
                </td>           
                <td>
                    <textarea class="description form-control" cols="15" name="DeliveringDescription_XXX" value="@Description" rows="1"> </textarea>
                </td>
                <td style="display:none;">
                    <input type="hidden" name="DeliveringId_XXX" value="" />
                    <input type="hidden" name="DeliveringTableIds" value="XXX" />
                </td>
            </tr>
        </table>

        <div id="ResultSection" class="result"></div>

        <form action="/ChallengeFund/Delivering" id="ChallengeFundForm" method="POST">

            <div class="form-group">
                <input type="button" class="btn btn-primary btn-lg" id="AddDeliveringRow"
                       onclick="addRowToTable('#DeliveringTable', '#DefaultDeliveringRow', null, 4);" value="Add outcome item" />

                <label for="SpendMoneyLabel" style="margin-left:50px">Please outline a maximum of 4 key project outcomes that will be delivered</label>
            </div>

            <table id="DeliveringTable" class="table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="totalRow">
                        <td style="visibility:hidden;"></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>


            <div class="form-group">
                <label for="Evaluation">Evaluation – Please explain how you will be evaluating your project</label>
                <textarea class="form-control" cols="25" data-val="true" data-val-required="The Evaluation field is required." id="Evaluation" name="Evaluation" rows="5"> </textarea>
                <span class="field-validation-valid text-danger" data-valmsg-for="Evaluation" data-valmsg-replace="true"></span>
            </div>

            <div class="form-group">
                <label for="FutureProjectDevelopment">Future Project Development - Please tell us about any key networks and relationships you have with other organisations </label>
                <textarea class="form-control" cols="25" data-val="true" data-val-required="The Future Project Development field is required." id="FutureProjectDevelopment" name="FutureProjectDevelopment" rows="5"> </textarea>
                <span class="field-validation-valid text-danger" data-valmsg-for="FutureProjectDevelopment" data-valmsg-replace="true"></span>
            </div>

            <div class="row form-group" id="DigitalCharterInterestRow" style="margin-top:30px">
                <div class="col-md-8 form-group">
                    <label style="margin-top:10px">Would you be interested in the support through Digital Participation Charter?</label> &nbsp;
                    <input name="cbDigitalCharterInterest" id="cbDigitalCharterInterest" type="checkbox" onchange="cbChanged(this, null);">
                    <input type="hidden" id="DigitalCharterInterest" name="DigitalCharterInterest" value="false" />
                </div>
            </div>

            <button type="button" class="btn btn-primary btn-lg" id="btnPrevious" 
                    onclick="window.location.href = 'Funding.html';">Previous</button>
            <button type="submit" class="btn btn-primary btn-lg" id="btnSave">Save & Next</button>

        </form>
    </div>

    <script language="JavaScript">

        $(document).ready(function () {
        });

        function loadData(data) {
            ensureTableHasOneEmptyRow("Delivering", 0);
            calculateTotals();
        }

        function calculateTotals() {
         
        }

        function OnSuccessCall() {
            window.location.href = 'ChallengeFundOK.html';
        }


    </script>
</body>
</html>
